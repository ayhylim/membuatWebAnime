<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="sweetalert2.all.min.js"></script>
    <style>
        :root {
    --primary: #00111A;
    --secondary: #48C8AF;
    --textColor: #393E46;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--primary);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: var(--textColor);
}

p {
    color: var(--textColor);
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: var(--secondary);
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #40b2a2; /* Slightly darker shade for hover effect */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Reset</h1>
        <p>Silakan masukkan alamat email Anda untuk mengatur ulang kata sandi Anda.</p>
        <form>
            <input type="email" placeholder="Email Anda" required>
            <button onclick="myFunction()" >Kirim</button>
        </form>
    </div>
    <script>
        function myFunction() {
            Swal.fire({
  title: "Good job!",
  text: "You clicked the button!",
  icon: "success"
});
        }
    </script>
</body>
</html>
